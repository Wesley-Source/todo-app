<!-- Task Card -->
<div class="card has-background-black-ter mb-4" style="border: 1px solid #485fc7;">
    <div class="card-content">
        <div class="level mb-2">
            <div class="level-left">
                <div class="level-item">
                    <label class="checkbox">
                        <input type="checkbox">
                        <span class="ml-2 has-text-white">{{.Title}}</span>
                    </label>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <span class="tag {{.PriorityClass}}">{{.Priority}}</span>
                </div>
                <div class="level-item">
                    <div class="buttons are-small">
                        <button class="button is-ghost has-text-info">
                            <span class="icon">
                                <i class="fas fa-edit"></i>
                            </span>
                        </button>
                        <button class="button is-ghost has-text-danger">
                            <span class="icon">
                                <i class="fas fa-trash"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <p class="has-text-grey-lighter ml-6">{{.Description}}</p>
        <div class="level is-mobile mt-4 ml-6">
            <div class="level-left">
                <div class="level-item">
                    <span class="icon-text has-text-grey">
                        <span class="icon">
                            <i class="fas fa-calendar"></i>
                        </span>
                        <span>{{.DueDate}}</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
