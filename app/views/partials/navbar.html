<nav class="navbar" role="navigation" aria-label="main navigation" x-data="{ open: false }">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <h1 class="title is-4">{{.Title}}</h1>
    </a>

    <a role="button" class="navbar-burger" :class="open ? 'is-active' : ''" aria-label="menu" aria-expanded="false" @click="open = !open">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  {{if .UserID}}
    <div class="navbar-menu" :class="open ? 'is-active' : ''">
      <div class="navbar-end">
        <div class="navbar-item">
          <p class="is-size-6 has-text-weight-bold">Hello, {{.Username}}!</p>
        </div>
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-light" href="/logout">
              <span class="icon">
                <i class="fas fa-sign-out-alt"></i>
              </span>

            </a>
            <a class="button is-info" href="/todo">
              <span class="icon">
                <i class="fas fa-list-check"></i>
              </span>
              <span>Todos</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  {{else}}
    <div class="navbar-menu" :class="open ? 'is-active' : ''">
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-info" href="/register">
              <span class="icon">
                <i class="fas fa-user-plus"></i>
              </span>
              <span>Register</span>
            </a>
            <a class="button is-light" href="/login">
              <span class="icon">
                <i class="fas fa-sign-in-alt"></i>
